<!DOCTYPE html>
<html>
<head>
    <title>Example Webpage</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <img src="example.jpg" alt="Example Image" width="300">
    <h2>Example Audio</h2>
    <audio controls>
        <source src="example.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Example Video</h2>
    <video width="400" controls>
        <source src="https://www.youtube.com/watch?v=5xYDXp7fkY4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <h2>Example Table</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
    <h2>Example Admission Form</h2>
    <form>
        <!DOCTYPE html>
        <html>
        <head>
            <title>Registration Form</title>
        </head>
        <body>
            <h2>Registration Form</h2>
            <form>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname"placeholder="name" name="fname"><br>
                
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname"placeholder="last name" name="lname"><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email"placeholder="enter email" name="email"><br>
                
                <label for="username">Username:</label><br>
                <input type="text" id="username"placeholder="enter username" name="username"><br>
                
                <label for="password">Password:</label><br>
                <input type="password" id="password"placeholder="password" name="password"><br>
                
                <label for="confirmpassword">Confirm Password:</label><br>
                <input type="password" id="confirmpassword"placeholder="confirm your password" name="confirmpassword"><br>
                
                <label for="birthdate">Birthdate:</label><br>
                <input type="date" id="birthdate" name="birthdate"><br>
                
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country"><br>
                
                <label for="state">State</label><br>
                <input type="text" id="state" name="state"><br>
                
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>
                
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                
                <label for="zip">Zip/Postal Code:</label><br>
                <input type="text" id="zip" name="zip"><br>
                
                <label for="phonenumber">Phone Number:</label><br>
                <input type="text" id="phonenumber" name="phonenumber"><br>
                
                <label for="hearaboutus">How did you hear about us?:</label><br>
                <input type="text" id="hearaboutus" name="hearaboutus"><br>
                
                <label for="termsandconditions">Please agree to the terms and conditions:</label><br>
                <input type="checkbox" id="termsandconditions" name="termsandconditions">
                
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </body>
        </html>
    </form>
</body>
</html>
